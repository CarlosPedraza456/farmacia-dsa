{% extends "comun/base.html" %} 

{% block content %} 


  {% if forms.errors %}

  <span> 
    <div class="alert alert-danger" role="alert">
      Error en el formulario!
    </div>  
  </span>

  {% endif %}

  <h1>Registro de producto </h1>

  <form action="{% url 'guardarProducto' %}" method="POST">

    {% csrf_token %}

    {% if mensaje %}  
        <div class="alert alert-success" role="alert">
          Producto registrado con exito
        </div>
    {% endif %}
    
    <div class="form-group">
      <div class="row">
          <div class="col">
            <label for="name">Producto</label>
            <input type="text" class="form-control" id="name" placeholder="producto" name="name" required>
          </div>
          <div class="col">
            <label for="price_ref">Precio de Referencia ($)</label>
            <input type="text" class="form-control" placeholder="precio de referencia" name="price_ref" required>
          </div>
        </div>
        <div class="form-group">
          <label for="id">Id</label>
          <input type="number" class="form-control" id="id" aria-describedby="emailHelp" placeholder="id" name="id" required>
        </div>
        <div class="form-group">
          <label for="available">Disponibilidad</label>
          <input type="text" class="form-control" id="available" aria-describedby="emailHelp" placeholder="Disponibilidad" name="available" required>
        </div>
        <div class="form-group">
            <label for="category">Categoria</label>
            <input type="text" class="form-control" id="category" aria-describedby="emailHelp" placeholder="categoria" name="category" required>
          </div>
        <div class="form-group">
            <label for="lote">Lote</label>
            <input type="number" class="form-control" id="lote" aria-describedby="emailHelp" placeholder="lote" name="lote" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

  </form>

{% endblock %}
