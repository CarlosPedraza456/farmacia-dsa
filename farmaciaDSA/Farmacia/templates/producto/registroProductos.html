{% extends "comun/base.html" %} 

{% block content %} 


  {% if forms.errors %}

  <span> 
    <div class="alert alert-danger" role="alert">
      Error en el formulario!
    </div>  
  </span>

  {% endif %}

  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form action="{% url 'guardarProducto' %}" method="POST" class="form shadow p-3 mb-5 bg-body-tertiary rounded mt-5 ">

          {% csrf_token %}
      
          {% if mensaje %}  
              <div class="alert alert-success" role="alert">
                Producto registrado con exito
              </div>
          {% endif %}
          
          <h2 class="mt-4 mb-4">Agregar Producto</h2>
          <p class="text-secondary">Introduzca los datos del Producto</p>
          <div class="container-lg">
          <div class="form-group">
              <div class="row col-12 justify-content-end mt-4 mb-2 pr-0">
                <a class="btn btn-success col-md-2" href=" {% url 'ventas' %} ">ir a ventas</a>
              </div>
            <div class="row">
                <div class="col">
                  <label for="name">Producto</label>
                  <input type="text" class="form-control" id="name" placeholder="producto" name="name" required>
                </div>
                <div class="col">
                  <label for="price_ref">Precio de Referencia ($)</label>
                  <input type="text" class="form-control" placeholder="precio de referencia" name="price_ref" required>
                </div>
              </div>
              <div class="form-group">
                <label for="id">Id</label>
                <input type="number" class="form-control" id="id" aria-describedby="emailHelp" placeholder="id" name="id" required>
              </div>
              <div class="form-group">
                <label for="available">Disponibilidad</label>
                <select class="form-select" aria-label="Default select example" name="available">
                  <option selected>Selecciona</option>
                  <option value="Disponible">Disponible</option>
                  <option value="No-Disponible">No Disponible</option>
                </select>
              </div>
              <div class="form-group">
                  <label for="category">Categoria</label>
                  <input type="text" class="form-control" id="category" aria-describedby="emailHelp" placeholder="categoria" name="category" required>
                </div>
              <div class="form-group">
                  <label for="lote">Lote</label>
                  <input type="number" class="form-control" id="lote" aria-describedby="emailHelp" placeholder="lote" name="lote" required>
              </div>
              <div class="form-group">
                <label for="cantidad">cantidad</label>
                <input type="number" class="form-control" id="cantidad" aria-describedby="emailHelp" placeholder="cantidad" name="cantidad" required>
              </div>
              <div class="form-check form-switch">
                <label class="form-check-label" for="iva">iva</label>
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="true" name="iva">
              </div>  
              <button type="submit" class="btn btn-primary">Submit</button>
              
            </div>
        </form>

      </div>
    </div>
  </div>

{% endblock %}
