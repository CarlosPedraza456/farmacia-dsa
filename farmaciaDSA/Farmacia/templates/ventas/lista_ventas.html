{% extends "comun/base.html" %}

{% block content %}



<h1 class="m-2">Lista de Clientes</h1>
<button type="button" class="btn btn-primary m-2 ">
    <a class="text-decoration-none text-light" href=" {% url 'registroCliente' %} "> + Nuevo Cliente</a>
</button>

{% if mensaje %}  
    <div class="alert alert-success" role="alert">
      Cliente Eliminado con exito
    </div>
{% endif %}


<p class="m-2 text-secondary">Verifique los Clientes agregados</p>

<div class="container">
  <div class="row justify-content-center">
    <div class="table-responsive mt-4 shadow p-3 mb-5 bg-body-tertiary">
      <table class=" table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Cliente</th>
            <th scope="col">Monto</th>
            <th scope="col">Fecha</th>
            
          </tr>
        </thead>
        <tbody>
        
          {% for cliente in clientes %}
          <tr>
            <th scope="row"></th>
            <td> 
                
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="7">No hay clientes registrados.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>


    </div>
  </div>
</div>


{% endblock %}
