{% extends "comun/base.html" %} 

{% block content %} 


  {% if forms.errors %}

  <span> 
    <div class="alert alert-danger" role="alert">
      Error en el formulario!
    </div>  
  </span>

  {% endif %}

  <h1>Registro de clientes</h1>


  <form action="{% url 'guardarCliente' %}" method="POST">

    {% csrf_token %}

    {% if mensaje %}  
        <div class="alert alert-success" role="alert">
          Cliente registrado con exito
        </div>
    {% endif %}
    
    <div class="form-group">
      <div class="row">
          <div class="col">
            <label for="Nombre">Nombre</label>
            <input type="text" class="form-control" id="Nombre" placeholder="Nombre" name="cliente_name" required>
          </div>
          <div class="col">
            <label for="Apellido">Apellido</label>
            <input type="text" class="form-control" placeholder="Apellido" name="cliente_apellido" required>
          </div>
        </div>
        <div class="form-group">
          <label for="Cedula">Cedula</label>
          <input type="text" class="form-control" id="Cedula" aria-describedby="emailHelp" placeholder="Cedula de cliente" name="cliente_cedula" required>
        </div>
        <div class="form-group">
            <label for="Correo">Correo</label>
            <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="Correo de cliente" name="cliente_correo" required>
          </div>
        <div class="form-group">
            <label for="Telefono">Telefono</label>
            <input type="text" class="form-control" id="Telefono" aria-describedby="emailHelp" placeholder="Telefono de cliente" name="cliente_telefono" required>
        </div>
        <div class="form-group">
          <label for="Fecha">Fecha</label>
          <input type="date" class="form-control" id="Fecha" aria-describedby="emailHelp" name="cliente_fecha" required>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Subscribe</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

  </form>








{% endblock %}
