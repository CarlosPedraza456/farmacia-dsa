{% extends 'comun/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form method="POST" class="form shadow p-3 mb-5 bg-body-tertiary rounded mt-5 ">
            {% csrf_token %}
            <h2 class="mt-4 mb-4">Editar Producto</h2>
            <p class="text-secondary">Introduzca los datos del producto</p>
            <div class="form-group">
              <label for="name">Nombre:</label>
              <input type="text" class="form-control" id="nombre" name="name" required>
            </div>
            <div class="form-group">
              <label for="cedula">Cedula:</label>
              <input type="number" step="0.01" class="form-control" id="precio" name="cedula" required>
            </div>
            <div class="form-group">
              <label for="phone_number">Telefono:</label>
              <input type="text" class="form-control" id="disponibilidad" name="phone_number" required>
            </div>
            <div class="form-group">
              <label for="categoria">Categor√≠a:</label>
              <input type="text" class="form-control" id="categoria" name="category" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="lote" name="email" required>
            </div>
            <button type="submit" value="Update" class="mt-4 btn btn-primary">Editar</button>
        </form>
      </div>
    </div>
</div>

  
{% endblock %}
