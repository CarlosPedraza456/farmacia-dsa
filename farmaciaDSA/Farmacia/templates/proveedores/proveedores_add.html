{% extends 'comun/base.html' %}

{% block content %}
    {% if forms.errors %}

    <span> 
        <div class="alert alert-danger" role="alert">
        Error en el formulario!
        </div>  
    </span>

  {% endif %}
<div class="container ">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form action="{% url 'guardarProveedor' %}" method="POST" class="form shadow p-3 mb-5 bg-body-tertiary rounded mt-5 ">
                {% csrf_token %}
                
                {% if mensaje %}  
                    <div class="alert alert-success" role="alert">
                    Proveedor registrado con exito
                    </div>
                {% endif %}

                
                <h2 class="mt-4 mb-4">Agregar Proveedor</h2>
                <p class="text-secondary">Introduzca los datos del proveedor</p>
                <div class="form-group">
                    <label for="cedula">Cédula:</label>
                    <input type="number" class="form-control" id="cedula" name="cedula" required>
                </div>
                <div class="form-group">
                    <label for="name">Nombre Completo:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Teléfono:</label>
                    <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Agregar</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
