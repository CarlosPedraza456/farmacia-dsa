{% extends 'base.html' %}

{% block content %}
<form class="form" method="post">
    {% csrf_token %}
    <h2>Agregar Producto</h2>
    <div class="form-group">
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="number" class="form-control" id="precio" name="precio" required>
    </div>
    <div class="form-group">
        <label for="categoria">Categoría:</label>
        <select class="form-control" id="categoria" name="categoria">
            <option value="1">Categoría 1</option>
            <option value="2">Categoría 2</option>
            <option value="3">Categoría 3</option>
        </select>
    </div>
    <div class="form-group">
        <label for="incluye_iva">Incluye IVA:</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="incluye_iva" id="incluye_iva_si" value="1" checked>
            <label class="form-check-label" for="incluye_iva_si">Sí</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="incluye_iva" id="incluye_iva_no" value="0">
            <label class="form-check-label" for="incluye_iva_no">No</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Agregar</button>
</form>
{% endblock %}
