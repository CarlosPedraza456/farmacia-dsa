{% extends 'comun/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form method="POST" class="form shadow p-3 mb-5 bg-body-tertiary rounded mt-5 ">
            {% csrf_token %}
            <h2 class="mt-4 mb-4">Agregar Producto</h2>
            <p class="text-secondary">Introduzca los datos del producto</p>
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" id="nombre" name="name" required>
            </div>
            <div class="form-group">
              <label for="id">ID:</label>
              <input type="text" class="form-control" id="id" name="id" required>
            </div>
            <div class="form-group">
              <label for="precio">Precio:</label>
              <input type="number" step="0.01" class="form-control" id="precio" name="price_ref" required>
            </div>
            <div class="form-group">
              <label for="disponibilidad">Disponibilidad:</label>
              <input type="text" class="form-control" id="disponibilidad" name="available" required>
            </div>
            <div class="form-group">
              <label for="categoria">Categor√≠a:</label>
              <input type="text" class="form-control" id="category" name="category" required>
            </div>
            <div class="form-group">
              <label for="lote">Lote:</label>
              <input type="number" class="form-control" id="lote" name="lote" required>
            </div>
            <div class="form-group">
              <label for="cantidad">Cantidad:</label>
              <input type="number" class="form-control" id="cantidad" name="cantidad" required>
            </div>
            <div class="form-group mt-2">
              <label for="iva">IVA:</label>
              <input type="checkbox" class="" id="iva" name="iva" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Agregar</button>
        </form>
      </div>
    </div>
</div>

  
{% endblock %}
