{% extends 'comun/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form method="POST" class="form-80">
            {% csrf_token %}
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" id="nombre" name="name" required>
            </div>
            <div class="form-group">
              <label for="precio">Precio:</label>
              <input type="number" step="0.01" class="form-control" id="precio" name="price_ref" required>
            </div>
            <div class="form-group">
              <label for="disponibilidad">Disponibilidad:</label>
              <input type="text" class="form-control" id="disponibilidad" name="available" required>
            </div>
            <div class="form-group">
              <label for="categoria">Categor√≠a:</label>
              <input type="text" class="form-control" id="categoria" name="category" required>
            </div>
            <div class="form-group">
              <label for="lote">Lote:</label>
              <input type="number" class="form-control" id="lote" name="lote" required>
            </div>
            <button type="submit" value="Update" class="btn btn-primary">Editar</button>
        </form>
      </div>
    </div>
</div>

  
{% endblock %}
