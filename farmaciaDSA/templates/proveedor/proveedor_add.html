{% extends 'comun/base.html' %}

{% block content %}
<div class="container ">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form class="form shadow p-3 mb-5 bg-body-tertiary rounded mt-5 " method="POST">
                {% csrf_token %}
                <h2 class="mt-4 mb-4">Agregar Proveedor</h2>
                <p class="text-secondary">Introduzca los datos del proveedor</p>
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" class="form-control" id="id" name="id" required>
                  </div>
                <div class="form-group">
                    <label for="cedula">Cédula:</label>
                    <input type="number" class="form-control" id="cedula" name="cedula" required>
                </div>
                <div class="form-group">
                    <label for="name">Nombre Completo:</label>
                    <input type="text" class="form-control" id="nombre" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" name="phone_number" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="correo" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Agregar</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
